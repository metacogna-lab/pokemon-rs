name: CI/CD â€” Agentic Pipeline

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main

jobs:

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust fmt + clippy
        run: |
          cargo fmt -- --check
          cargo clippy --all-targets -- -D warnings

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install TS deps
        working-directory: agents
        run: bun install

      - name: ESLint
        working-directory: agents
        run: bun run lint

  test:
    name: Test All
    needs: lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/testdb

    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run DB migrations
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: testdb
        run: |
          chmod +x database/run_migrations.sh database/verify_schema.sh
          database/run_migrations.sh
          database/verify_schema.sh

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Rust Tests
        run: cargo test --all -- --nocapture

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install TS deps
        working-directory: agents
        run: bun install

      - name: Run TS Tests
        working-directory: agents
        run: bun test

  build:
    name: Build Backend & Agents
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Build Release
        run: cargo build --release

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install TS deps
        working-directory: agents
        run: bun install

      - name: Type-check TS Agents
        working-directory: agents
        run: bunx tsc --noEmit

  publish:
    name: Publish CI Metadata
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload All Agent CI Data
        uses: actions/upload-artifact@v4
        with:
          name: agentic-ci-output
          path: .agents/ci/
